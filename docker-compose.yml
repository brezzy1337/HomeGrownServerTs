version: "3.8"
services: 
  server:
    build:
      context: .
      dockerfile: Dockerfile.dev 
    ports:
      - "3000:3000"

  postgres:
    image: postgres:16.1-alpine3.19
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 121314
      POSTGRES_DB: homegrownprismadb

  #Allows for default user to create databases (Primsa Migration Requirement)    
  postgres-setup:
    image: postgres:16.1-alpine3.19
      depends_on:
        - postgres
      command: >
        bash -c "
          psql -h db -U postgres -c 'ALTER USER postgres CREATEDB;'"

  pgadmin:
    image: dpage/pgadmin4:latest
    ports:
      - "5845:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: "devin.phat97@gmail.com"
      PGADMIN_DEFAULT_PASSWORD : 121314